<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suraksha Saathi - Attendance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <div class="header-title">
            <h1>Suraksha Saathi</h1>
        </div>
                <nav class="header-nav">
            <a href="profile.html" class="nav-link">Profile</a>
            <a href="#" id="logout-btn" class="nav-logout-btn">Logout</a>
            <button id="emergency-btn" class="emergency-btn">EMERGENCY</button>
        </nav>
    </header>

    <main class="dashboard-container">
        
        <nav class="breadcrumb">
            <a href="dashboard.html">&larr; Back to Dashboard</a>
        </nav>

        <h2>Photo Attendance</h2>

        <div class="leave-container"> <div class="card">
                <h3>Mark Today's Attendance</h3>
                
                <div id="attendance-workflow">
                    
                    <div id="step-1-start" class="attendance-step">
                        <p>Please mark your attendance by taking a live photo.</p>
                        <button id="mark-attendance-btn" class="btn">Start Camera</button>
                    </div>

                    <div id="step-2-capture" class="attendance-step hidden">
                        <video id="video-feed" autoplay playsinline></video>
                        <button id="capture-btn" class="btn">Capture Photo</button>
                    </div>

                    <div id="step-3-preview" class="attendance-step hidden">
                        <p>Does this look okay?</p>
                        <canvas id="photo-canvas"></canvas>
                        <div class="card-actions">
                            <button id="retake-photo-btn" class="btn btn-secondary">Retake</button>
                            <button id="submit-photo-btn" class="btn">Submit</button>
                        </div>
                    </div>

                </div>
            </div>

            <div class="card">
                <h3>My Attendance History</h3>
                <div class="table-container">
                    <table class="leave-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Time In</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="attendance-table-body">
                        </tbody>
                    </table>
                </div>
            </div>
            
        </div>
        
    </main>
    
    <script src="script.js"></script>
</body>
</html>
