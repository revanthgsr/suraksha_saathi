<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suraksha Saathi - Manage Payments</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <div class="header-title">
            <h1>Admin Dashboard</h1>
        </div>
        <nav class="header-nav">
            <div class="status-bar">
                <span class="status-badge status-active">Active: --</span>
                <span class="status-badge status-leave">On Leave: --</span>
            </div>
            <button id="logout-btn" class="btn btn-secondary">Logout</button>
        </nav>
    </header>

    <main class="dashboard-container">
        
        <nav class="breadcrumb">
            <a href="dashboard.html">&larr; Back to Dashboard</a>
        </nav>

        <div class="page-header">
            <h2>Manage Payments</h2>
            <button id="add-payment-btn" class="btn">Add Payment Record</button>
        </div>

        <div class="card" style="margin-bottom: 20px; display: flex; align-items: center; gap: 15px;">
            <h3 style="margin: 0;">Select Guard:</h3>
            <select id="guard-select" class="form-select" style="max-width: 300px;">
                <option value="">-- Loading Guards... --</option>
            </select>
        </div>
        
        <div class="card">
            <h3>Payment History</h3>
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Title</th>
                            <th>Transaction ID</th>
                            <th style="text-align: right;">Amount (â‚¹)</th>
                        </tr>
                    </thead>
                    <tbody id="payment-table-body">
                        <tr><td colspan="4" style="text-align:center;">Please select a guard to view history.</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="payment-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>Add New Payment</h3>
            
            <form id="payment-form">
                <div class="form-group">
                    <label for="pay-guard-name">Guard</label>
                    <input type="text" id="pay-guard-name" readonly style="background-color: #f0f0f0;">
                    <input type="hidden" id="pay-guard-id">
                </div>
                
                <div class="form-group">
                    <label for="pay-date">Payment Date</label>
                    <input type="date" id="pay-date" required>
                </div>

                <div class="form-group">
                    <label for="pay-title">Title / Description</label>
                    <input type="text" id="pay-title" placeholder="e.g., October 2025 Salary" required>
                </div>

                <div class="form-group">
                    <label for="pay-txn">Transaction ID</label>
                    <input type="text" id="pay-txn" placeholder="e.g., T-1234567890" required>
                </div>

                <div class="form-group">
                    <label for="pay-amount">Amount (INR)</label>
                    <input type="number" id="pay-amount" required>
                </div>
                
                <button type="submit" class="btn">Save Payment</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
